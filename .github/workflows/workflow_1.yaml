name: "CI Workflow"
on: [push]

jobs:
  build:
    name: "Build project"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout current repository in ubuntu's file system"
        uses: actions/checkout@v1

      - name: "Setup JDK 1.8"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: "Builds debug build"
        run: ./gradlew assembleDebug